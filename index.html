<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Bartle&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container">
        <div class="left-side">
            <img src="/home/nedim24/Pictures/trail.jpg" alt="Photo of a trail in the mountains">
            <div class="logo-holder">
                <p class="logo-text">Enjoy the climb</p>
                <img src="/home/nedim24/Pictures/newlogo.png" alt="logo of a mountain">
            </div>
        </div>

        <div class="right-side">
            <div class="right-header">
                <p class="p1">This is not a real online service! I really want more people to get out and experience nature. Sign up <b>now</b> and let's walk this trail together.</p>
                <p class="p2">C'mon... You know you want to.</p>
            </div>

            <div class="right-body">
                <form action="">
                    <div class="form-row">
                        <label for="f-name">FIRST NAME:</label> 
                        <input type="text" id="f-name" name="sign-up" required>
                    </div>

                    <div class="form-row">
                        <label for="l-name">LAST NAME: </label>
                        <input type="text" id="l-name" name="sign-up" required>
                    </div>

                    <div class="form-row">
                        <label for="email">EMAIL:</label>
                        <input type="email" id="email" name="sign-up" required>
                    </div>

                    <div class="form-row">
                        <label for="phone">PHONE NUMBER:</label>
                        <input type="tel" id="phone" name="sign-up" required>
                    </div>

                    <div class="form-row">
                        <label for="pass">PASSWORD:</label>
                        <input type="password" id="pass" name="sign-up" required>
                    </div>

                    <div class="form-row">
                        <label for="confirm">CONFIRM PASSWORD:</label>
                        <input type="password" id="confirm" name="sign-up" required>
                    </div>


            </div>

            <div class="right-footer">
               
                    <input type="submit" name="sign-up">
                </form>

            </div>


        </div>
    </div>    
    
    
</body>
</html>
